<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HLS Live Streaming</title>
	<link href="/js/video-js.css" rel="stylesheet" />
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="1280"
    height="720"
    data-setup="{}">
    <source src="http://192.168.1.57/hls/video1.mp4,.urlset/master.m3u8" type="application/vnd.apple.mpegurl" />
  </video>

  <h2>Select files to upload</h2>
    <form name="upload" method="POST" enctype="multipart/form-data" action="http://192.168.1.57/upload">
      <input type="file" name="file1"><br>
      <input type="file" name="file2"><br>
      <input type="file" name="file3"><br>
      <input type="file" name="file4"><br>
      <input type="file" name="file5"><br>
      <input type="file" name="file6"><br>
      <input type="submit" name="submit" value="Upload">
      <input type="hidden" name="test" value="value">
    </form>
  <script src="/js/video.js"></script>
</body>
</html>
